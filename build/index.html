<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping cart</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/counter.js" defer></script>
    <script src="js/prices.js"></script>
  </head>
  <body>
    <div class="h-screen bg-gray-100 pt-20">
      <h1 class="mb-10 text-center text-2xl font-bold">Cart Items</h1>
      <div class="mx-auto max-w-5xl justify-center px-6 md:flex md:space-x-6 xl:px-0">
        <div class="rounded-lg md:w-2/3">
          <div class="mb-6 justify-between rounded-lg bg-white p-6 shadow-md sm:flex sm:justify-start">
            <img
              src="https://images.unsplash.com/photo-1515955656352-a1fa3ffcd111?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
              alt="product-image"
              class="w-full rounded-lg sm:w-40"
            />
            <div class="sm:ml-4 sm:flex sm:w-full sm:justify-between">
              <div class="mt-5 sm:mt-0">
                <h2 class="text-lg font-bold text-gray-900">Nike Air Max 2023</h2>
                <p class="mt-1 text-xs text-gray-700">SKU - 100</p>
              </div>
              <div class="mt-4 flex justify-between sm:mt-0 sm:block sm:space-x-6 sm:space-y-6">
                <div class="flex items-center border-gray-100">
                  <span id="sku100m" class="cursor-pointer rounded-l bg-gray-100 px-3.5 py-1 duration-100 hover:bg-blue-500 hover:text-blue-50" onclick="decrementValue(this.id)">
                    -
                  </span>
                  <input id="sku100" class="h-8 w-8 border bg-white text-center text-xs outline-none" type="number" value="0" min="0" />
                  <span id="sku100p" class="cursor-pointer rounded-r bg-gray-100 px-3 py-1 duration-100 hover:bg-blue-500 hover:text-blue-50" onclick="incrementValue(this.id)">
                    +
                  </span>
                </div>

                <div class="flex items-center space-x-4">
                  <p id="sku100r" class="text-sm">
                    <script>
                      getPriceBySku("sku100r")
                    </script>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="mb-6 justify-between rounded-lg bg-white p-6 shadow-md sm:flex sm:justify-start">
            <img
              src="https://images.unsplash.com/photo-1587563871167-1ee9c731aefb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1131&q=80"
              alt="product-image"
              class="w-full rounded-lg sm:w-40"
            />
            <div class="sm:ml-4 sm:flex sm:w-full sm:justify-between">
              <div class="mt-5 sm:mt-0">
                <h2 class="text-lg font-bold text-gray-900">Nike Air Max 2023</h2>
                <p class="mt-1 text-xs text-gray-700">SKU - 101</p>
              </div>
              <div class="im mt-4 flex justify-between sm:mt-0 sm:block sm:space-x-6 sm:space-y-6">
                <div class="flex items-center border-gray-100">
                  <span id="sku101m" class="cursor-pointer rounded-l bg-gray-100 px-3.5 py-1 duration-100 hover:bg-blue-500 hover:text-blue-50" onclick="decrementValue(this.id)">
                    -
                  </span>
                  <input id="sku101" class="h-8 w-8 border bg-white text-center text-xs outline-none" type="number" value="0" min="0" />
                  <span id="sku101p" class="cursor-pointer rounded-r bg-gray-100 px-3 py-1 duration-100 hover:bg-blue-500 hover:text-blue-50" onclick="incrementValue(this.id)">
                    +
                  </span>
                </div>
                <div class="flex items-center space-x-4">
                  <p class="text-sm">$1260.00 MXN</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-6 h-full rounded-lg border bg-white p-6 shadow-md md:mt-0 md:w-1/3">
          <div class="mb-2 flex justify-between">
            <p class="text-gray-700">Subtotal</p>
            <p class="text-gray-700">$1260.00</p>
          </div>
          <div class="flex justify-between">
            <p class="text-gray-700">Shipping</p>
            <p class="text-gray-700">$10.00</p>
          </div>
          <hr class="my-4" />
          <div class="flex justify-between">
            <p class="text-lg font-bold">Total</p>
            <div class="">
              <p class="mb-1 text-lg font-bold">$1270.00 MXN</p>
            </div>
          </div>
          <button class="mt-6 w-full rounded-md bg-blue-500 py-1.5 font-medium text-blue-50 hover:bg-blue-600">Check out</button>
        </div>
      </div>
    </div>
  </body>
</html>
